        @keyframes shake {

        .terminal {

            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-line.error {
            color: #f00;
        }

        .terminal-line.warning {
            color: #ff0;
        }

        .progress-bar {
            background: #111;
            border: 1px solid #0f0;
            height: 30px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #f00 0%, #ff0 50%, #0f0 100%);
            height: 100%;
            width: 0;
            animation: progress 10s linear forwards;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            z-index: 1;
        }

        .data-list {

        }

        .data-item {

            margin: 5px 0;

        .countdown {

            font-size: 48px;
            color: #f00;
            margin: 30px 0;
            text-shadow: 0 0 20px #f00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            z-index: 0;

        }

        .access-granted {

            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

        const chars = '01';

        const columns = canvas.width / fontSize;
